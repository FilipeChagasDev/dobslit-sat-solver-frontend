<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dobsat Task Manager</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
		.navbar {
			background-color: darkgrey;
		}
		.table-container {
			max-height: 400px;
			overflow-y: auto;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Dobsat - Task Manager</a>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbar-username" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						username
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<!-- <a class="dropdown-item">Profile</a> 
						<div class="dropdown-divider"></div> -->
						<a class="dropdown-item" href="index.html">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row">
            <div class="col-md-6 mb-3">
				<button type="button" class="btn btn-outline-primary btn-block" id="new-task-btn" data-toggle="modal" data-target="#exampleModal">New task</button>
			</div>
			<div class="col-md-6 mb-3">
				<button type="button" class="btn btn-outline-secondary btn-block" id="refresh-btn">Refresh</button>
			</div>
			<div class="col-md-12">
				<table class="table">
						<thead>
							<tr>
								<th>Task</th>
								<th>Creation date and time</th>
                                <th>Completion date and time</th>
								<th>Status</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="table-body">
						</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">New Task</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="task-name">Task Name:</label>
					<input type="text" class="form-control" id="task-name" value="MyNewTask">
				  </div>
				  <div class="form-group">
					<label for="quantum-backend">Quantum Backend:</label>
					<select class="form-control" id="quantum-backend">
						<option>aer_simulator</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="number-of-shots">Number of Shots:</label>
					<input type="number" min="1" max="1024" class="form-control" id="number-of-shots" value="1024">
				  </div>
				  <div class="form-group">
					<label for="number-of-shots">Grover Search Iterations:</label>
					<input type="number" min="1" max="100" class="form-control" id="iterations" value="1">
				  </div>
				  <div class="form-group">
					<label for="code">Code:</label>
					<textarea class="form-control" id="code" rows="10"></textarea>
				  </div>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" data-dismiss="modal" id="create-task-btn">Create Task</button>
			</div>
		</div>
		</div>
	</div>

	<!-- Page Script -->
	<script src="scripts/tasks.js"></script>
</body>
</html>
