<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
  <script src="https://jsuites.net/v4/jsuites.js"></script>
  <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Dobsat - Task Manager</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbar-username" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            username
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <!-- <a class="dropdown-item">Profile</a> 
						<div class="dropdown-divider"></div> -->
            <a class="dropdown-item" href="index.html">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mb-3">
        <button type="button" class="btn btn-outline-secondary btn-block" id="return-btn">Return</button>
      </div>
      <div class="col-md-6 mb-3">
        <button type="button" class="btn btn-outline-danger btn-block" id="delete-btn">Delete</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Task Details</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="task-name">Task Name:</label>
          <input type="text" class="form-control" id="task-name" value="---" readonly>
        </div>
        <div class="form-group">
          <label for="quantum-backend">Quantum Backend:</label>
          <input type="text" class="form-control" id="quantum-backend" value="---" readonly>
        </div>
        <div class="form-group">
          <label for="number-of-shots">Number of Shots:</label>
          <input type="text" class="form-control" id="number-of-shots" value="---" readonly>
        </div>
        <div class="form-group">
          <label for="start-time">Creation Time:</label>
          <input type="text" class="form-control" id="start-time" value="---" readonly>
        </div>
        <div class="form-group">
          <label for="end-time">Completion Time:</label>
          <input type="text" class="form-control" id="end-time" value="---" readonly>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <input type="text" class="form-control" id="status" value="---" readonly>
        </div>
        <div class="form-group">
          <label for="code">Code:</label>
          <textarea class="form-control" id="code" rows="10" readonly></textarea>
        </div>
      </div>
    </div>

    <div class="card mt-5">
      <div class="card-header">
        <h2 class="card-title">Task Results</h2>
      </div>
      <div class="card-body" style="overflow: auto;">
        <div id="spreadsheet"></div>
      </div>
    </div>

  </div>

  <script src="scripts/taskview.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
